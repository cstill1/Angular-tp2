
<div *ngFor="let item of products | async" >
   
    <p>Nom : {{ item.name }}</p> 
    <p>Prix : {{ item.prix }}€ </p>
    <p>Type : {{ item.type }}</p>
   
   <button class="btn btn-primary"><li [routerLink]="['/productdetail',item.id]" routerLinkActive="router-link-active" >Détails</li></button>
    <button class="btn btn-primary" *ngIf="user != null" (click)="addToPanier(item)">Ajouter au panier</button>
</div>
